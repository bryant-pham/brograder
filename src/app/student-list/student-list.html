<bro-class-selector (selected)="handleSelectedClass($event)"></bro-class-selector>
<md-list>
  <a md-list-item
     *ngFor="let student of students"
     [routerLink]="[nextRoute]"
     class="no-link"
     (click)="setCurrentStudent(student)">
    <i md-list-icon class="material-icons">sentiment_very_satisfied</i>
    <h1 md-line>{{ student.firstName }} {{ student.lastName }}</h1>
    <i class="material-icons">navigate_next</i>
  </a>
</md-list>
