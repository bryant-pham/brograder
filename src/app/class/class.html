<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-phone">
    <bro-class-selector></bro-class-selector>
    <md-list *ngIf="currentClass">
      <md-list-item *ngFor="let student of currentClass.students; let i = index">
        <i md-list-icon class="material-icons">sentiment_very_satisfied</i>
        <h1 md-line>{{ student.firstName }} {{ student.lastName }}</h1>
        <i class="material-icons">navigate_next</i>
      </md-list-item>
    </md-list>
    <div *ngIf="!currentClass">Select or add class above</div>
  </div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
</div>
