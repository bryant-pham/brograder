<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
  <input class="mdl-textfield__input" type="text" id="class" readonly tabIndex="-1" />
  <label class="mdl-textfield__label" for="class">Class</label>
  <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="class">
    <li class="mdl-menu__item" *ngFor="let class of classes; let i = index">
      {{ class.name }}
    </li>
  </ul>
</div>
