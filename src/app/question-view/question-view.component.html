<div class="question-view-container">
  <h6>{{ assignment }}</h6>
  <h4>Question #{{ currentQuestion.questionNumber }}</h4>

  <div class="question-card">
    <div class="mdl-layout mdl-grid" *ngFor="let answerChoice of currentQuestion.answerChoices; let i = index">
      <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
      <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-phone">
        <button md-raised-button color="primary" (click)="answerQuestion(answerChoice)">
          {{ answerChoice }}
        </button>
      </div>
      <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
    </div>
  </div>

  <div class="mdl-grid bottom-nav">
    <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--2-col-desktop">
      <button id="prev-button" md-raised-button color="primary" (click)="prevQuestion()">
        Prev
      </button>
    </div>
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--2-col-desktop">
      <button *ngIf="!atLastQuestion()" class="right-nav-btn" md-raised-button color="primary" (click)="nextQuestion()">
        Next
      </button>
      <button *ngIf="atLastQuestion()" class="right-nav-btn" md-raised-button color="warn">
        Finish
      </button>
    </div>
    <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
  </div>
</div>
