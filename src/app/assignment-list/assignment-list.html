<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-phone">
    <md-input placeholder="Search assignments..." [(ngModel)]="searchTerm"></md-input>
    <button md-button><i class="material-icons">edit</i></button>
    <button md-button><i class="material-icons">add</i></button>
    <md-list>
      <a md-list-item [routerLink]="['SelectStudentForAssignment']" class="assignment-list-item"
         *ngFor="let assignment of (assignments | assignmentSearch: searchTerm)" (click)="setCurrentAssignment(assignment)">
        <i md-list-avatar class="material-icons">assignment</i>
        <h1 md-line>{{ assignment.name }}</h1>
        <p md-line>Due on: {{ assignment.dueDate | date:'MM/dd/y' }}</p>
        <i class="material-icons">navigate_next</i>
      </a>
    </md-list>
  </div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
</div>
