<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
  <div class="mdl-cell mdl-cell--4-col-desktop">
    <md-grid-list cols="2">
      <md-grid-tile>
        <md-card [style.background]="'lightgreen'">
          <md-card-content>
            <span>Assignments</span>
          </md-card-content>
        </md-card>
      </md-grid-tile>
      <md-grid-tile>
        <md-card [style.background]="'lightblue'">
          <md-card-content>
            <span>Class</span>
          </md-card-content>
        </md-card>
      </md-grid-tile>
      <md-grid-tile>
        <md-card [style.background]="'#DDBDF1'">
          <md-card-content>
            <span>Grades</span>
          </md-card-content>
        </md-card>
      </md-grid-tile>
      <md-grid-tile>
        <md-card [style.background]="'lightpink'">
          <md-card-content>
            <span>Settings</span>
          </md-card-content>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
</div>
