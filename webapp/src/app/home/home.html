<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
  <div class="mdl-cell mdl-cell--4-col-desktop">
    <md-grid-list cols="2">
      <md-grid-tile *ngFor="let tile of CONFIG.tiles; let i = index">
        <md-card [style.background]="tile.color" (click)="navigateTo(tile.link)">
          <md-card-title>
            {{ tile.title }}
          </md-card-title>
          <md-card-content>
            <p>{{ tile.description }}</p>
          </md-card-content>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone"></div>
</div>
